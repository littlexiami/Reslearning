        <h1 ><strong ><font color = '#0B0B3B'> ResLearning</font></strong></h1>
        <h2 ><strong ><font color = '#0B0B3B'> Predict ratings based on the service you offered!</font></strong></h2>
        <br></br>
        <br></br>
  <a href="#info" class = "btn btn-primary btn-lg " id="1st_button">Get Started! </a>

<div id = 'info' >
<br><br>
</div>

      <div class = "container-fluid" >
        <fieldset>
        <legend>Tell Reslearning the features you want to have in your restaurant, and it will predict your Yelp Rating! </legend>
        <form class="form-horizontal" action="/output" method="GET">

          <div class="form-group">
            <div class="col-xs-4">
             <label for="Alcohol" >Alcohol</label>      
             <select class="form-control" id="Alcohol" name = "Alcohol">
              <option>none</option>
             
              <option>beer_and_wine</option>
              <option>full_bar </option>
              
              
             </select>
           </div>
           <div class="col-xs-4">
             <label for="Parking" >Parking</label>      
             <select class="form-control" id="Parking" name = "Parking">
              <option>lot</option>             
              <option>street</option>
              <option>valet</option>
              <option>/</option>
              
             </select>
           </div>
          </div>
      
         <div class="form-group">
          <div class="col-xs-4">
           <label for="Wi-Fi">Wi-Fi</label>
        
           <select class="form-control" id="Wi-Fi" name = "Wi-Fi">
            <option>paid</option>
            <option>free</option>
            <option>no</option>
            <option>/</option>

           </select>
          </div>

          <div class="col-xs-4">
           <label for="Noise Level" >Noise Level</label>
        
           <select class="form-control" id="Noise Level" name = "Noise Level">
            
            <option>average</option>
            <option>quiet</option>
            <option>loud</option>
            <option>very_loud</option>
            <option>/</option>
            



           </select>
          </div>
        </div>
       <br>
         <hr>
        
     
        <div class="form-group">  
         <div class="col-md-1 filter-label">
        <label>Population</label>
        </div>     
        <div class="col-md-9">
        <div class="col-md-4">
        <label><input type="checkbox" name="Good for Kids" value="True" > Good for Kids
        </label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Good for Groups" value="True" > Good for Groups</label></div>

        </div>
       </div>
        
        <div class="form-group">
        <div class="col-md-1 filter-label">
        <label>Order Methods</label>
        </div>
        <div class="col-md-9">
        <div class="col-md-4">
        <label><input type="checkbox" name="Take-out" value="True" > Take-out</label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Delivery" value="True" > Delivery</label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Drive-Thru" value="True" > Drive Thru</label></div>
       </div>
     </div>
        <div class="form-group">
        </div>
        
        <div class="form-group">
        <div class="col-md-1 filter-label">
        <label>Others</label>
        </div>
        <div class="col-md-9">
        <div class="col-md-4">
        <label><input type="checkbox" name="Caters" value="True" > Caters</label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Waiter Service" value="True" > Waiter Service</label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Outdoor Seating" value="True" > Outdoor Seating</label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Wheelchair Accessible" value="True" > Wheelchair Accessible</label></div>
        <div class="col-md-4">
        <label><input type="checkbox" name="Has TV" value="True" > Has TV</label></div> 
        <div class="col-md-4">
        <label><input type="checkbox" name="Happy Hour" value="True" > Happy Hour</label></div>
      </div>
        
    </div>
      <br>
      <br>
      <br>

      <div class="form-group">
       <div class="col-lg-10">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
       </div>      
     </div>


  </form>
